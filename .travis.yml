sudo: required
dist: trusty

before_install:
  - sudo apt-get -y install texlive-full
  - sudo mkdir -p /usr/share/font/
  - sudo mv ./guide-book/fonts/AdobeFangsongStd-Regular.otf /usr/share/font/
  - sudo mv ./guide-book/fonts/AdobeHeitiStd-Regular\ \(v5.010\).otf /usr/share/font/
  - sudo mv ./guide-book/fonts/AdobeKaitiStd-Regular\ \(v5.010\).otf /usr/share/font/
  - sudo mv ./guide-book/fonts/AdobeSongStd-Light\ \(v5.010\).otf /usr/share/font/
  - sudo mkfontscale
  - sudo mkfontdir
  - sudo fc-cache -fv
  - sudo apt-get install python-pygments
script:
  - cd guide-book
  - make
